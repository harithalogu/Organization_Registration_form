<!DOCTYPE html>
<html lang="en">
<head>
     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADD</title>
</head>
    <form>
        <div class="container"   style="margin-top: 9%;">
          <h1><br>Add Your Personal Details <br></h1>
          <p><br> <br>Lorem Ipsum is simply dummy text of the printing and typesetting industry..</p>
      
              <label for="email"><b>Full Name</b></label>
         
            <input type="text" name="username" placeholder="Enter Username" (keyup)="onKey($event)" required>
            <label for="email"><b>Gender :</b></label>
            <br>
            <br>
            <input id="setB_male" type="radio" value="male" (click)="onKey($event)" name="setB_gender">
            <label for="setB_male">Male</label>
            <input id="setB_female" type="radio" value="female" (click)="onKey($event)" name="setB_gender">
            <label for="setB_female">Female</label>
            <input id="setB_other" type="radio" value="other" (click)="onKey($event)" name="setB_gender">
            <label for="setB_other">Other</label>
            <br>
            <br>
          <label for="email"><b>Country :    </b></label> 
          <br>
          <select id="country" style= "width: 460px ; height: 50px;" name="country" (change)="onKey($event)" required> 
            
            <option option value="select">Select Country</option>
            <option value="india">India</option>
            <option value="us">U.S</option>
            <option value="italy">Italy</option>
            <option value="china">China</option>
          </select>
          <br>
          <label for="email"><b>State:  </b></label>
          <br>
          <select id="state"  style= "width: 460px ; height: 50px;" name="state" (change)="onKey($event)" required>
            
            <option option value="select">Select State</option>
            <option value="tamilnadu">Tamil Nadu</option>
            <option value="kerala">Kerala</option>
            <option value="karnataka">Karnataka</option>
            <option value="andhrapradesh">Andhra Pradesh</option>
          </select>
           <br>
          <label for="email"><b>Phone Number :  </b></label>
            <br>
           <select name="phoneCode"  style= "width: 80px" name="phoneCode" (change)="onKey($event)" required>
            <option value="66">+91</option>
            <option value="66">+99</option>
            <option value="66">+90</option>
            <option value="66">+98</option>
           </select>
           <input type="phone" name="phone" placeholder="812345678" (keyup)="onKey($event)" required>
          <br> <br>
          <br>
          <div class="clearfix">
            <!--<input type="submit" value="create"> -->
            <button class="btn" [routerLink]="['/companydetails']">Next</button>
          </div>
          <br>
          <br>
          <br>
          <p>Already Have An Account? <a href="#" style="color:dodgerblue" [routerLink]="['/companydetails']"> Login</a>.</p>
        </div>
      </form>
</html>
